<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Hydrogen News</title>
  <style>
    body { font-family: Arial; background: #fffbe6; padding: 20px; }
    .rss-title { background: #00796B; color: white; padding: 10px; font-size: 24px; text-align: center; border-radius: 6px; margin-bottom: 20px; }
    .rss-item { border: 1px solid #ccc; border-radius: 6px; padding: 10px; margin-bottom: 10px; background: white; }
    .rss-item a { font-weight: bold; color: #00796B; text-decoration: none; }
    .rss-item p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="rss-title">Green Hydrogen News</div>
  <div id="rss-feed">Loading...</div>
<script>
  async function loadRSS(){
    try {
      const url = 'https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=green+hydrogen';
      const response = await fetch(url);
      const data = await response.json();
      const container = document.getElementById("rss-feed");
      container.innerHTML = "";
      data.items.slice(0, 5).forEach(item => {
        container.innerHTML += `
          <div class="rss-item">
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.description}</p>
            <small>${new Date(item.pubDate).toLocaleString()}</small>
          </div>
        `;
      });
    } catch (err) {
      document.getElementById("rss-feed").textContent = "Failed to load news feed.";
      console.error("RSS Load Error:", err);
    }
  }
  loadRSS();
</script>

</body>
</html>
