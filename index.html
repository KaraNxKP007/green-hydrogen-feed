<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Hydrogen News</title>
  <style>
    body {
      background-color: #fffbe6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background-color: #00695c;
      color: white;
      padding: 16px;
      border-radius: 8px;
    }
    .rss-item {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
    }
    .rss-item a {
      font-weight: bold;
      color: #005d4c;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .rss-item a:hover {
      text-decoration: underline;
    }
    .rss-item small {
      display: block;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Green Hydrogen News</h1>
  <div id="rss-feed"></div>

  <script>
    async function loadRSS() {
      try {
        const rssUrl = encodeURIComponent("https://news.google.com/rss/search?q=green+hydrogen&hl=en-IN&gl=IN&ceid=IN:en");
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;
        const response = await fetch(apiUrl);
        const data = await response.json();
        const container = document.getElementById("rss-feed");
        container.innerHTML = "";

        if (!data.items || data.items.length === 0) {
          container.innerHTML = "<p>No news articles found.</p>";
          return;
        }

        data.items.slice(0, 10).forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "rss-item";

          const titleLink = document.createElement("a");
          titleLink.href = item.link;
          titleLink.target = "_blank";
          titleLink.textContent = item.title;

          const dateSmall = document.createElement("small");
          dateSmall.textContent = "Published on: " + new Date(item.pubDate).toLocaleString();

          itemDiv.appendChild(titleLink);
          itemDiv.appendChild(dateSmall);
          container.appendChild(itemDiv);
        });
      } catch (err) {
        console.error("Error loading RSS feed:", err);
        document.getElementById("rss-feed").innerHTML = "<p>Error loading feed. Try again later.</p>";
      }
    }

    loadRSS(); // load on page refresh
  </script>
</body>
</html>
